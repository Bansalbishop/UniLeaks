<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylereg.css">
</head>

<body>
 <div class="container">
    <div class="title">Registration</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <span class="details">College</span>
                <input type="text" placeholder="Enter your college name" required>
            </div>
            <div class="input-box">
                <span class="details">Degree</span>
                <input type="text" placeholder="Enter your degree" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your mail" required>
            </div>
</div>
<div class="gender-details">
    <span class="gender-title">Gender</span>
    <div class="category">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">
           
            <span class="gender">Male</span>
        </label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">
           
            <span class="gender">Female</span>
        </label>

        <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
        <label for="prefer-not-to-say">
            
            <span class="gender">Prefer not to say</span>
        </label>
    </div>
</div>

<div class="batch-details">
    <span class="batch-title">Batch</span>
    <div class="category">
        <select for="">
            <option value="1">2020</option>
            <option value="1">2021</option>
            <option value="1">2022</option>
            <option value="1">2023</option>
            <option value="1">2024</option>
            <option value="1">2025</option>
            <option value="1">2026</option>
            <option value="1">2027</option>
            <option value="1">2028</option>
        </select>
    </div>
</div>
<div class="user-details">
            <div class="input-box">
                <span class="details">About</span>
                <input type="text" required>
            </div>
            <div class="input-box">
                <span class="details">Github Profile</span>
                <input type="text" placeholder="Enter your github profile " required>
            </div>
            <div class="input-box">
                <span class="details">Linkedin Profile</span>
                <input type="text" placeholder="Enter your linkedin profile" required>
            </div>
            <div class="input-box">
                <span class="details">Instagram Profile</span>
                <input type="text" placeholder="Enter your instagram profile" required>
            </div>
            
                </div>
                <div class="button">
                    <!-- <input type="submit" value="Register" > -->
                     <button onclick="openPage('/main.html')">SUBMIT</button>
                </div>
    </form>
</div>
<script>
    function openPage(url) {
             window.location.href = url;
                        
                }
                
                
</script>
</body>

</html>
