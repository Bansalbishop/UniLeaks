        <script>
                function openpage(url) {
             window.location.href = url;
                        
                }
                function openPage(url) {
                        window.location.href = url;
                        
                }
                function openPpage(url) {
                        alert("Problem posted.");
                        openPage(url);
                }
                document.getElementById("fileInput").addEventListener("change", function (event) {
                        let fileList = document.getElementById("fileList");
                        fileList.innerHTML = ""; // Clear previous selection

                        for (let file of event.target.files) {
                                let listItem = document.createElement("div");
                                listItem.classList.add("file-preview");

                                // If file is an image
                                if (file.type.startsWith("image/")) {
                                        let img = document.createElement("img");
                                        img.src = URL.createObjectURL(file);
                                        img.onload = () => URL.revokeObjectURL(img.src);
                                        listItem.appendChild(img);
                                }
                                // If file is a video
                                else if (file.type.startsWith("video/")) {
                                        let video = document.createElement("video");
                                        video.src = URL.createObjectURL(file);
                                        video.controls = true;
                                        video.onload = () => URL.revokeObjectURL(video.src);
                                        listItem.appendChild(video);
                                }
                                // For other file types
                                else {
                                        let fileInfo = document.createElement("p");
                                        fileInfo.textContent = `ðŸ“„ ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                                        listItem.appendChild(fileInfo);
                                }

                                fileList.appendChild(listItem);
                        }
                });
        </script>
