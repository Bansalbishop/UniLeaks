    <div id="fullscreen-view" class="fullscreen">
        <span class="close" onclick="closeFullscreen()">&times;</span>
        <img id="fullscreen-img">
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        let images = document.querySelectorAll(".gallery img");
        let currentIndex = 0;
        let fullscreenView = document.getElementById("fullscreen-view");
        let fullscreenImg = document.getElementById("fullscreen-img");

        function openFullscreen(index) {
            currentIndex = index;
            fullscreenImg.src = images[currentIndex].src;
            fullscreenView.style.display = "flex";
        }

        function closeFullscreen() {
            fullscreenView.style.display = "none";
        }

        function changeImage(step) {
            currentIndex += step;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            fullscreenImg.src = images[currentIndex].src;
        }

        document.addEventListener("keydown", function(event) {
            if (fullscreenView.style.display === "flex") {
                if (event.key === "ArrowRight") changeImage(1);
                if (event.key === "ArrowLeft") changeImage(-1);
                if (event.key === "Escape") closeFullscreen();
            }
        });

        function openpage(url){
            window.location.href=url;
        }
    </script>
