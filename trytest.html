<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css">
</head>
<body>
    <div class="left-main">
        <div class="buttonlist">
            <button title="Home" class="buttonleft imgleft" onclick="openpage('/publicevents.html')"><img src="/logo.jpg" alt="" width="60px"></button>
            <button title="Profile" class="buttonleft imgleft" onclick="openpage('/profile.html')"><img src="profile img.jpg" alt="" width="60px"></button>
            <button title="Events" class="buttonlef" onclick="openpage('/privateevents.html')"><i class="fa-brands fa-studiovinari fa-2xl" style="color: #ffffff;"></i></button>
            <button title="Alumni memories" class="buttonlef" onclick="openpage('/alumni.html')"><i class="fa-solid fa-graduation-cap fa-2xl" style="color: #ffffff;"></i></button>
            <button title="Complaints" class="buttonlef" onclick="openpage('/protest.html')"><i class="fa-solid fa-user-shield fa-2xl" style="color: #ffffff;"></i></button>
            <button title="Study material" class="buttonlef" onclick="openpage('/study.html')"><i class="fa-solid fa-book fa-2xl" style="color: #ffffff;"></i></button>
            <button title="Upload" class="buttonlef" onclick="openpage('/upload.html')"><i class="fa-solid fa-upload fa-2xl" style="color: #ffffff;"></i></button>
            <button title="About us" class="buttonlef" onclick="openpage('/index.html')"><i class="fa-solid fa-address-card fa-2xl" style="color: #ffffff;"></i></button>
            <button title="Settings" class="buttonlef" onclick="openpage('/settings.html')"><i class="fa-solid fa-gear fa-2xl" style="color: #ffffff;"></i></button>
        </div>
    </div>

    <div class="gallery-flex">
        <div class="search-container">
            <input type="text" class="search-box" placeholder="#-tags for filter">
        </div>
    
        <div class="quote">
            "College days are the best days of your life, where friendships turn into family and memories last forever!"
        </div>
    
        <div class="gallery">
            <img src="/3event3.jpg" alt="College Image" onclick="openFullscreen(0)">
            <img src="/3event3.jpg" alt="College Image" onclick="openFullscreen(1)">
            <img src="/ch event 2.jpg" alt="College Image" onclick="openFullscreen(2)">
            <img src="/3event3.jpg" alt="College Image" onclick="openFullscreen(3)">
        </div>
    </div>

    <div id="fullscreen-view" class="fullscreen">
        <span class="close" onclick="closeFullscreen()">&times;</span>
        <img id="fullscreen-img">
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        let images = document.querySelectorAll(".gallery img");
        let currentIndex = 0;
        let fullscreenView = document.getElementById("fullscreen-view");
        let fullscreenImg = document.getElementById("fullscreen-img");

        function openFullscreen(index) {
            currentIndex = index;
            fullscreenImg.src = images[currentIndex].src;
            fullscreenView.style.display = "flex";
        }

        function closeFullscreen() {
            fullscreenView.style.display = "none";
        }

        function changeImage(step) {
            currentIndex += step;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            fullscreenImg.src = images[currentIndex].src;
        }

        document.addEventListener("keydown", function(event) {
            if (fullscreenView.style.display === "flex") {
                if (event.key === "ArrowRight") changeImage(1);
                if (event.key === "ArrowLeft") changeImage(-1);
                if (event.key === "Escape") closeFullscreen();
            }
        });
    </script>

    <style>
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        .prev { left: 20px; }
        .next { right: 20px; }
    </style>
</body>
</html>
