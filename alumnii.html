    <script>
    let divs = document.querySelectorAll('.content');
divs.forEach(div => div.style.display = 'none');

function showDiv(divId) {
    // Hide all divs
    divs.forEach(div => div.style.display = 'none');

    // Get the target div
    let targetDiv = document.getElementById(divId);

    // Show the selected div
    targetDiv.style.display = 'flex';

    // Show the batch selection heading
    document.querySelector('.divhead').style.display = 'block';

    // Remove active class from all decade buttons
    let buttons = document.querySelectorAll('.decadebtn');
    buttons.forEach(btn => btn.classList.remove('active'));

    // Add active class to the clicked button
    let clickedButton = document.querySelector(`button[onclick="showDiv('${divId}')"]`);
    if (clickedButton) {
        clickedButton.classList.add('active');
    }

    // Remove and reapply AOS for wave effect
    let buttonsInside = targetDiv.querySelectorAll('.decadebtn');
    buttonsInside.forEach((btn, index) => {
        btn.removeAttribute('data-aos'); // Remove existing animation
        btn.style.opacity = '0'; // Hide buttons initially

        setTimeout(() => {
            btn.setAttribute('data-aos', 'fade-down'); // Add new animation
            btn.setAttribute('data-aos-delay', `${index * 100}`); // Staggered wave effect
            btn.style.opacity = '1'; // Show button
            AOS.refreshHard(); // Ensure animations restart
        }, index * 100);
    });
}
